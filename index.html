<!DOCTYPE html>
<html>
<head>
  <title>画像切り替え</title>
  <style>
    img {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

<h2>画像を切り替えるボタン</h2>

<img id="myImage" src="ドットちび.png">

<br><br>

<button onclick="changeImage()">画像を切り替える</button>

<script>
  let toggle = true;

  function changeImage() {
    const image = document.getElementById("myImage");
    if (toggle) {
      image.src = "ドットちび_Cdown.png";
    } else {
      image.src = "ドットちび.png";
    }
    toggle = !toggle;
  }
</script>

</body>
</html>
