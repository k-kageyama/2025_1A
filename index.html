<html>
<head>
 <title><h1>火山と地震の発生地点の比較</h1></title>
 <div><h1>火山と地震の発生地点の比較</h1></div>
 <style>
    img {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>

<div>地球上で火山と地震がどこで起きているのかを地図で可視化し、その分布の違いや共通点を調べた。</div>
<div>火山や地震は自然災害として大きな影響を与える。</div>
<div>火山と地震の発生地点を比較することで、</div>
<div>それらがどのような場所で多く発生しているのかを明らかにする。</div>

<br><br>
<button onclick="changeImage()">火山の画像に切り替える</button>
<br><br>
<img id="Image" src="earthquake.png">

<script>
  let toggle = true;

  function changeImage() {
    const image = document.getElementById("Image");
    if (toggle) {
      image.src = "volucano.png";
      button.textContent = "地震の分布の画像を表示する";
    } else {
      image.src = "earthquake.png";
      button.textContent = "火山の分布の画像を表示する";
    }
    toggle = !toggle;
  }
</script>

</body>
</html>
